<h2>Advanced XSS-Protected HTML Input</h2>

<textarea
  rows="5"
  class="form-control"
  #userInput
  (input)="onInputChange(userInput.value)">
</textarea>

<div *ngIf="errors.length" class="error-box">
  <h4>âš  XSS Threats Detected</h4>
  <ul>
    <li *ngFor="let error of errors">{{ error }}</li>
  </ul>
</div>

<h3>Sanitized & Safe Output:</h3>
<div class="output-box" [innerHTML]="sanitizedOutput"></div>
